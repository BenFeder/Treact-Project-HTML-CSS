<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 2 Final Project - Treact</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- LANDING SECTION -->

    <section id="landing">
      <!-- NAV BAR -->
      <nav class="navigation">
        <div class="nav__logo">
          <img src="./assets/Treact Logo.svg" alt="Treact logo" />
          <span class="treact__name">Treact</span>
        </div>
        <div class="nav__logo__links">
          <ul class="nav__links">
            <li class="nav__link"><a href="#">About</a></li>
            <li class="nav__link"><a href="#">Blog</a></li>
            <li class="nav__link"><a href="#">Pricing</a></li>
            <li class="nav__link"><a href="#">Contact Us</a></li>
          </ul>
          <ul class="nav__login--links">
            <li class="nav__link"><a href="#">Login</a></li>
            <li class="nav__link">
              <a href="#"><span class="btn">Sign Up</span></a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- HEADER/EMAIL SETUP PLUS IMAGE -->

      <div class="header">
        <div class="email__setup">
          <h1 class="react__templates" ]>
            Beautiful React Templates <span class="purple">for you.</span>
          </h1>
          <h2>
            Our templates are easy to setup, understand and customize. Fully
            modular components with a variety of pages and components.
          </h2>
          <div class="email__signup">
            <input
              type="email"
              class="enter__email"
              placeholder="Your E-mail Address"
            />
            <button class="btn">Get Started</button>
          </div>
        </div>

        <div class="setup__img"></div>
      </div>
    </section>
  </body>
</html>
